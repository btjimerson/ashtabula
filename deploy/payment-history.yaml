---
apiVersion: v1
kind: Service
metadata:
  name: payment-history
  namespace: shopping-cart
  labels:
    app: payment-history
    service: payment-history
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: payment-history
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-history
  namespace: shopping-cart
  labels:
    app: payment-history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-history
  template:
    metadata:
      labels:
        app: payment-history
    spec:
      serviceAccount: payment
      containers:
      - name: payment-history
        image: ghcr.io/btjimerson/payment-history
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: yugabyte
        - name: YB_URL
          value: "jdbc:yugabytedb://yb-tservers.yb-universes.svc.cluster.local:5433/yugabyte?sslmode=require"
        - name: YB_USER
          value: "yugabyte"
        - name: YB_PASSWORD
          value: "Password@11"
