---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: frontend-gw
  namespace: shopping-cart
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "catalog-demo.pintobean.xyz"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-vs
  namespace: shopping-cart
spec:
  hosts:
  - "catalog-demo.pintobean.xyz"
  gateways:
  - frontend-gw
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 8080
