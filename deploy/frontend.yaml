apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: shopping-cart
  labels:
    app: frontend
    service: frontend
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shopping-cart
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/btjimerson/frontend
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
 
