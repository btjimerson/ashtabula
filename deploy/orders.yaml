apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: shopping-cart
  labels:
    app: orders
    service: orders
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: orders
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: shopping-cart
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: ghcr.io/btjimerson/orders
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: yugabyte
        - name: YB_URL
          value: "jdbc:yugabytedb://yb-tservers.yb-universes.svc.cluster.local:5433/yugabyte?sslmode=require"
        - name: YB_USER
          value: "yugabyte"
        - name: YB_PASSWORD
          value: "Password@11"
